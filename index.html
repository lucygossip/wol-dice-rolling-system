<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WoL Dice Rolling System - General</title>
    <link rel="stylesheet" href="../styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Cinzel"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>World of Legends - Dice Rolling System</h1>
      </header>
      <main>
        <hr />
        <nav class="nav-icons">
          <ul>
            <li>
              <a
                title="Weapon Information"
                href="./pages/weapons.html"
                onclick="openTab('weapon-info-wrapper')"
                ><i class="fa fa-solid fa-shield"></i
              ></a>
            </li>
            <li>
              <a
                title="Spell Information"
                href="./pages/spells.html"
                onclick="openTab('spell-info-wrapper')"
                ><i class="fa fa-solid fa-magic"></i
              ></a>
            </li>
            <li>
              <a
                title="Animal Information"
                href="#animal-info-wrapper"
                onclick="openTab('animal-info-wrapper')"
                ><i class="fa fa-bug" aria-hidden="true"></i
              ></a>
            </li>
            <li>
              <a
                title="Status and Divine Favour Information"
                href="#status-info-wrapper"
                onclick="openTab('status-info-wrapper')"
                ><i class="fa fa-superpowers" aria-hidden="true"></i>
              </a>
            </li>
          </ul>
        </nav>
        <hr />
        <h2>General Information</h2>
        <section id="notes-general">
          <h3>Notes</h3>
          <ul>
            <li>
              The base damage is the lowest amount of damage a weapon or spell
              can do. The base increases by 1 per every increase in your rank.
              The base damage listed in this tool is the amount for a user at
              Civilian rank.
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
